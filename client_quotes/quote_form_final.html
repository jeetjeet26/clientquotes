<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Quote Generator</title>
    <style>
        :root {
            --primary-color: #4a6fdc;
            --primary-light: #e0e7ff;
            --secondary-color: #f0f4ff;
            --accent-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #e67e22;
            --error-color: #e74c3c;
            --text-color: #333;
            --light-text: #666;
            --border-color: #ddd;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .client-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .category-card {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .category-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--secondary-color);
            cursor: pointer;
        }

        .category-header h3 {
            margin: 0;
            margin-left: 10px;
            flex-grow: 1;
        }

        .category-toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .category-details {
            display: none;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .category-details.active {
            display: block;
        }

        .subcategory-list {
            list-style: none;
        }

        .subcategory-item {
            margin-bottom: 15px;
        }

        .subcategory-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
        }

        .subcategory-toggle {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .subcategory-name {
            margin-left: 10px;
            flex-grow: 1;
            font-weight: 500;
        }

        .subcategory-price {
            color: var(--primary-color);
            font-weight: 500;
        }

        .subcategory-details {
            display: none;
            padding: 15px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .subcategory-details.active {
            display: block;
        }

        .price-options {
            margin-bottom: 15px;
        }

        .price-option {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .price-option:hover {
            background-color: var(--primary-light);
        }

        .price-option.selected {
            background-color: var(--primary-light);
        }

        .price-option-radio {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .price-option-details {
            margin-left: 10px;
        }

        .quantity-input, .custom-price-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .quantity-input input, .custom-price-input input {
            width: 120px;
            margin-left: 10px;
        }

        .description-field {
            margin-top: 15px;
        }

        .description-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 80px;
            resize: vertical;
        }

        .subheader {
            font-weight: bold;
            margin: 15px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
        }

        .nested-subcategory {
            margin-left: 20px;
        }

        .cost-summary {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .cost-summary h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .cost-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cost-table td {
            padding: 10px;
        }

        .cost-table tr:last-child {
            font-weight: bold;
            border-top: 2px solid var(--primary-color);
            background-color: var(--primary-light);
        }

        .cost-value {
            text-align: right;
            font-weight: 500;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a5fc0;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .expand-collapse {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .expand-collapse button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
            text-decoration: underline;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .client-info {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Quote Generator</h1>
        
        <div class="form-section">
            <h2>Client Information</h2>
            <div class="client-info">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Client Name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Client Title">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Company Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="client@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Company Address">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="community">Community</label>
                    <input type="text" id="community" placeholder="Community Name">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Location">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Services</h2>
            <div class="expand-collapse">
                <button id="expand-all">Expand All</button>
                <button id="collapse-all">Collapse All</button>
            </div>
            <div id="category-cards-container">
                <!-- Service categories will be dynamically generated here -->
            </div>
        </div>
        
        <div class="cost-summary">
            <h2>Cost Summary</h2>
            <table class="cost-table">
                <tr>
                    <td>One-Time Costs:</td>
                    <td id="total-one-time" class="cost-value">$0.00</td>
                </tr>
                <tr>
                    <td>Monthly Costs:</td>
                    <td id="total-monthly" class="cost-value">$0.00</td>
                </tr>
                <tr>
                    <td>Annual Costs (Monthly Ã— 12):</td>
                    <td id="total-annual" class="cost-value">$0.00</td>
                </tr>
                <tr>
                    <td>Grand Total (First Year):</td>
                    <td id="grand-total" class="cost-value">$0.00</td>
                </tr>
            </table>
        </div>
        
        <div class="form-actions">
            <button id="export-pdf" class="btn btn-primary">Export to PDF</button>
            <button id="reset-form" class="btn btn-secondary">Reset Form</button>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Generating PDF...</p>
    </div>

    <!-- Load dependencies first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" integrity="sha512-a9NgEEK7tsCvABL7KqtUTQjl69z7091EVPpw5KxPlZ93T141ffe1woLtbXTX+r2/8TtTvRX/v4zTL2UlMUPgwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js" integrity="sha512-P0bOMePRS378NwmPDVPU455C/TuxDS+8QwJozdc7PGgN8kLqR4ems0U/3DeJkmiE31749vYWHvBOtR+37qDCZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Load application scripts -->
    <script src="service_data_model_final.js"></script>
    <script src="pdf_export_final.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize form with default values
            window.quoteFormSelections = quoteFormDataModel.getDefaultSelections();
            
            // Set current date
            document.getElementById('date').value = window.quoteFormSelections.clientInfo.date;
            
            // Generate category cards
            generateCategoryCards();
            
            // Add event listeners
            document.getElementById('reset-form').addEventListener('click', resetForm);
            document.getElementById('export-pdf').addEventListener('click', generatePdf);
            document.getElementById('expand-all').addEventListener('click', expandAll);
            document.getElementById('collapse-all').addEventListener('click', collapseAll);
            
            // Add input event listeners for client info fields
            quoteFormDataModel.clientInfoFields.forEach(field => {
                const element = document.getElementById(field.id);
                if (element) {
                    element.addEventListener('input', function() {
                        window.quoteFormSelections.clientInfo[field.id] = this.value;
                    });
                }
            });
            
            /**
             * Generate category cards based on the data model
             */
            function generateCategoryCards() {
                const container = document.getElementById('category-cards-container');
                container.innerHTML = '';
                
                serviceCategories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.id = `category-card-${category.id}`;
                    
                    // Create category header with toggle
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    
                    const toggle = document.createElement('input');
                    toggle.type = 'checkbox';
                    toggle.className = 'category-toggle';
                    toggle.id = `category-toggle-${category.id}`;
                    
                    // Initialize selection object for this category if it doesn't exist
                    if (!window.quoteFormSelections.services[category.id]) {
                        window.quoteFormSelections.services[category.id] = { selected: false };
                    }
                    
                    toggle.checked = window.quoteFormSelections.services[category.id].selected;
                    
                    const title = document.createElement('h3');
                    title.textContent = category.name;
                    
                    header.appendChild(toggle);
                    header.appendChild(title);
                    card.appendChild(header);
                    
                    // Create category details section
                    const details = document.createElement('div');
                    details.className = 'category-details';
                    details.id = `category-details-${category.id}`;
                    if (window.quoteFormSelections.services[category.id].selected) {
                        details.classList.add('active');
                    }
                    
                    // Add subcategories
                    if (category.subcategories && category.subcategories.length > 0) {
                        const subcategoryList = document.createElement('ul');
                        subcategoryList.className = 'subcategory-list';
                        
                        // Generate subcategory items
                        generateSubcategoryItems(subcategoryList, category.subcategories, category.id);
                        
                        details.appendChild(subcategoryList);
                    }
                    
                    card.appendChild(details);
                    container.appendChild(card);
                    
                    // Add event listener for category toggle
                    toggle.addEventListener('change', function() {
                        const categoryId = category.id;
                        window.quoteFormSelections.services[categoryId].selected = this.checked;
                        const detailsElement = document.getElementById(`category-details-${categoryId}`);
                        
                        if (this.checked) {
                            detailsElement.classList.add('active');
                        } else {
                            detailsElement.classList.remove('active');
                        }
                        
                        // Toggle all subcategories
                        toggleAllSubcategories(categoryId, this.checked);
                        
                        updateCostSummary();
                    });
                    
                    // Add event listener for category header click (to expand/collapse)
                    header.addEventListener('click', function(e) {
                        if (e.target !== toggle) {
                            const detailsElement = document.getElementById(`category-details-${category.id}`);
                            detailsElement.classList.toggle('active');
                        }
                    });
                });
                
                // Initial cost calculation
                updateCostSummary();
            }
            
            /**
             * Generate subcategory items recursively
             */
            function generateSubcategoryItems(parentElement, subcategories, parentId) {
                subcategories.forEach(subcategory => {
                    // If it's a subheader, create a subheader element
                    if (subcategory.subheader) {
                        const subheaderItem = document.createElement('li');
                        subheaderItem.className = 'subcategory-item';
                        
                        const subheader = document.createElement('div');
                        subheader.className = 'subheader';
                        subheader.textContent = subcategory.name;
                        
                        subheaderItem.appendChild(subheader);
                        parentElement.appendChild(subheaderItem);
                        return;
                    }
                    
                    // Regular subcategory item
                    const item = document.createElement('li');
                    item.className = 'subcategory-item';
                    
                    // Create subcategory header
                    const header = document.createElement('div');
                    header.className = 'subcategory-header';
                    
                    const toggle = document.createElement('input');
                    toggle.type = 'checkbox';
                    toggle.className = 'subcategory-toggle';
                    toggle.id = `subcategory-toggle-${subcategory.id}`;
                    
                    // Initialize selection object for this subcategory if it doesn't exist
                    if (!window.quoteFormSelections.services[subcategory.id]) {
                        window.quoteFormSelections.services[subcategory.id] = { 
                            selected: false,
                            description: subcategory.description || ''
                        };
                    }
                    
                    toggle.checked = window.quoteFormSelections.services[subcategory.id].selected;
                    
                    const name = document.createElement('div');
                    name.className = 'subcategory-name';
                    name.textContent = subcategory.name;
                    
                    const price = document.createElement('div');
                    price.className = 'subcategory-price';
                    price.textContent = formatPriceDisplay(subcategory);
                    
                    header.appendChild(toggle);
                    header.appendChild(name);
                    header.appendChild(price);
                    item.appendChild(header);
                    
                    // Create subcategory details
                    const details = document.createElement('div');
                    details.className = 'subcategory-details';
                    details.id = `subcategory-details-${subcategory.id}`;
                    if (window.quoteFormSelections.services[subcategory.id].selected) {
                        details.classList.add('active');
                    }
                    
                    // Add pricing options based on price type
                    details.appendChild(createPricingOptions(subcategory));
                    
                    // Add description field
                    const descriptionField = document.createElement('div');
                    descriptionField.className = 'description-field';
                    
                    const descriptionLabel = document.createElement('label');
                    descriptionLabel.setAttribute('for', `description-${subcategory.id}`);
                    descriptionLabel.textContent = 'Service Description';
                    
                    const descriptionTextarea = document.createElement('textarea');
                    descriptionTextarea.id = `description-${subcategory.id}`;
                    descriptionTextarea.className = 'description-input';
                    descriptionTextarea.setAttribute('data-service-id', subcategory.id);
                    descriptionTextarea.value = window.quoteFormSelections.services[subcategory.id].description || subcategory.description || '';
                    
                    descriptionField.appendChild(descriptionLabel);
                    descriptionField.appendChild(descriptionTextarea);
                    details.appendChild(descriptionField);
                    
                    // If it has subcategories, create a nested list
                    if (subcategory.subcategories && subcategory.subcategories.length > 0) {
                        const nestedListContainer = document.createElement('div');
                        nestedListContainer.style.marginTop = '15px';
                        
                        const nestedListLabel = document.createElement('label');
                        nestedListLabel.textContent = 'Additional Options:';
                        nestedListContainer.appendChild(nestedListLabel);
                        
                        const nestedList = document.createElement('ul');
                        nestedList.className = 'subcategory-list nested-subcategory';
                        
                        // Generate nested subcategory items
                        generateSubcategoryItems(nestedList, subcategory.subcategories, subcategory.id);
                        
                        nestedListContainer.appendChild(nestedList);
                        details.appendChild(nestedListContainer);
                    }
                    
                    item.appendChild(details);
                    parentElement.appendChild(item);
                    
                    // Add event listener for subcategory toggle
                    toggle.addEventListener('change', function() {
                        const subcategoryId = subcategory.id;
                        window.quoteFormSelections.services[subcategoryId].selected = this.checked;
                        const detailsElement = document.getElementById(`subcategory-details-${subcategoryId}`);
                        
                        if (this.checked) {
                            detailsElement.classList.add('active');
                        } else {
                            detailsElement.classList.remove('active');
                        }
                        
                        updateCostSummary();
                    });
                    
                    // Add event listener for subcategory header click (to expand/collapse)
                    header.addEventListener('click', function(e) {
                        if (e.target !== toggle) {
                            const detailsElement = document.getElementById(`subcategory-details-${subcategory.id}`);
                            detailsElement.classList.toggle('active');
                        }
                    });
                    
                    // Add event listener for description textarea
                    descriptionTextarea.addEventListener('input', function() {
                        const subcategoryId = this.getAttribute('data-service-id');
                        window.quoteFormSelections.services[subcategoryId].description = this.value;
                    });
                });
            }
            
            /**
             * Create pricing options based on price type
             */
            function createPricingOptions(item) {
                const container = document.createElement('div');
                
                switch (item.priceType) {
                    case 'options':
                        // Create radio buttons for options
                        const optionsContainer = document.createElement('div');
                        optionsContainer.className = 'price-options';
                        
                        const optionsLabel = document.createElement('label');
                        optionsLabel.textContent = 'Select an option:';
                        optionsContainer.appendChild(optionsLabel);
                        
                        item.options.forEach(option => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'price-option';
                            if (window.quoteFormSelections.services[item.id].selectedOption === option.id) {
                                optionDiv.classList.add('selected');
                            }
                            
                            const radio = document.createElement('input');
                            radio.type = 'radio';
                            radio.className = 'price-option-radio';
                            radio.name = `option-${item.id}`;
                            radio.id = `option-${item.id}-${option.id}`;
                            radio.value = option.id;
                            radio.checked = window.quoteFormSelections.services[item.id].selectedOption === option.id;
                            
                            const optionDetails = document.createElement('div');
                            optionDetails.className = 'price-option-details';
                            
                            const optionName = document.createElement('span');
                            optionName.className = 'price-option-name';
                            optionName.textContent = option.name;
                            
                            const optionPrice = document.createElement('span');
                            optionPrice.className = 'price-option-price';
                            optionPrice.textContent = ` - $${option.price}`;
                            
                            optionDetails.appendChild(optionName);
                            optionDetails.appendChild(optionPrice);
                            
                            optionDiv.appendChild(radio);
                            optionDiv.appendChild(optionDetails);
                            optionsContainer.appendChild(optionDiv);
                            
                            // Add event listener for option selection
                            radio.addEventListener('change', function() {
                                if (this.checked) {
                                    window.quoteFormSelections.services[item.id].selectedOption = option.id;
                                    
                                    // Update UI
                                    document.querySelectorAll(`.price-option[name="option-${item.id}"]`).forEach(opt => {
                                        opt.classList.remove('selected');
                                    });
                                    optionDiv.classList.add('selected');
                                    
                                    updateCostSummary();
                                }
                            });
                            
                            // Add event listener for option div click
                            optionDiv.addEventListener('click', function(e) {
                                if (e.target !== radio) {
                                    radio.checked = true;
                                    radio.dispatchEvent(new Event('change'));
                                }
                            });
                        });
                        
                        container.appendChild(optionsContainer);
                        break;
                        
                    case 'per_unit':
                        // Create quantity input
                        const quantityContainer = document.createElement('div');
                        quantityContainer.className = 'quantity-input';
                        
                        const quantityLabel = document.createElement('label');
                        quantityLabel.setAttribute('for', `quantity-${item.id}`);
                        quantityLabel.textContent = `Quantity (${item.unitName || 'units'}):`;
                        
                        const quantityInput = document.createElement('input');
                        quantityInput.type = 'number';
                        quantityInput.id = `quantity-${item.id}`;
                        quantityInput.min = '1';
                        quantityInput.value = window.quoteFormSelections.services[item.id].quantity || 1;
                        
                        quantityContainer.appendChild(quantityLabel);
                        quantityContainer.appendChild(quantityInput);
                        container.appendChild(quantityContainer);
                        
                        // Add event listener for quantity input
                        quantityInput.addEventListener('input', function() {
                            const quantity = parseInt(this.value) || 1;
                            window.quoteFormSelections.services[item.id].quantity = quantity;
                            updateCostSummary();
                        });
                        break;
                        
                    case 'range':
                    case 'starting_at':
                        // Create custom price input
                        const priceContainer = document.createElement('div');
                        priceContainer.className = 'custom-price-input';
                        
                        const priceLabel = document.createElement('label');
                        priceLabel.setAttribute('for', `custom-price-${item.id}`);
                        priceLabel.textContent = 'Custom Price:';
                        
                        const priceInput = document.createElement('input');
                        priceInput.type = 'number';
                        priceInput.id = `custom-price-${item.id}`;
                        priceInput.min = '0';
                        priceInput.step = '100';
                        
                        // Set default value based on price type
                        if (item.priceType === 'range') {
                            priceInput.value = window.quoteFormSelections.services[item.id].customPrice || ((item.priceMin || 0) + (item.priceMax || item.priceMin || 0)) / 2;
                            
                            // Add range info
                            const rangeInfo = document.createElement('div');
                            rangeInfo.style.fontSize = '0.8em';
                            rangeInfo.style.color = 'var(--light-text)';
                            rangeInfo.textContent = `Suggested range: $${item.priceMin || 0} - $${item.priceMax || item.priceMin || 0}`;
                            priceContainer.appendChild(rangeInfo);
                        } else {
                            priceInput.value = window.quoteFormSelections.services[item.id].customPrice || item.priceMin || 0;
                        }
                        
                        const pricePrefix = document.createElement('span');
                        pricePrefix.textContent = '$';
                        pricePrefix.style.marginRight = '5px';
                        
                        priceContainer.appendChild(priceLabel);
                        priceContainer.appendChild(pricePrefix);
                        priceContainer.appendChild(priceInput);
                        container.appendChild(priceContainer);
                        
                        // Add event listener for custom price input
                        priceInput.addEventListener('input', function() {
                            const price = parseFloat(this.value) || 0;
                            window.quoteFormSelections.services[item.id].customPrice = price;
                            updateCostSummary();
                        });
                        break;
                        
                    case 'percentage':
                        // Create ad spend input for percentage-based pricing
                        const adSpendContainer = document.createElement('div');
                        adSpendContainer.className = 'custom-price-input';
                        
                        const adSpendLabel = document.createElement('label');
                        adSpendLabel.setAttribute('for', `ad-spend-${item.id}`);
                        adSpendLabel.textContent = 'Monthly Ad Spend:';
                        
                        const adSpendInput = document.createElement('input');
                        adSpendInput.type = 'number';
                        adSpendInput.id = `ad-spend-${item.id}`;
                        adSpendInput.min = '0';
                        adSpendInput.step = '100';
                        adSpendInput.value = window.quoteFormSelections.services[item.id].adSpend || 0;
                        
                        const adSpendPrefix = document.createElement('span');
                        adSpendPrefix.textContent = '$';
                        adSpendPrefix.style.marginRight = '5px';
                        
                        // Add percentage info
                        const percentageInfo = document.createElement('div');
                        percentageInfo.style.fontSize = '0.8em';
                        percentageInfo.style.color = 'var(--light-text)';
                        percentageInfo.textContent = `Management fee: ${(item.percentageFee * 100).toFixed(0)}% of ad spend (minimum $${item.minimumFee || 0})`;
                        
                        adSpendContainer.appendChild(adSpendLabel);
                        adSpendContainer.appendChild(adSpendPrefix);
                        adSpendContainer.appendChild(adSpendInput);
                        adSpendContainer.appendChild(percentageInfo);
                        container.appendChild(adSpendContainer);
                        
                        // Add event listener for ad spend input
                        adSpendInput.addEventListener('input', function() {
                            const adSpend = parseFloat(this.value) || 0;
                            window.quoteFormSelections.services[item.id].adSpend = adSpend;
                            updateCostSummary();
                        });
                        break;
                        
                    case 'subscription':
                        // Display subscription info
                        const subscriptionInfo = document.createElement('div');
                        subscriptionInfo.style.margin = '15px 0';
                        subscriptionInfo.style.padding = '10px';
                        subscriptionInfo.style.backgroundColor = 'var(--primary-light)';
                        subscriptionInfo.style.borderRadius = '4px';
                        
                        const oneTimeLabel = document.createElement('div');
                        oneTimeLabel.style.fontWeight = '500';
                        oneTimeLabel.textContent = `One-Time Setup: $${item.setupFee || 0}`;
                        
                        const recurringLabel = document.createElement('div');
                        recurringLabel.style.fontWeight = '500';
                        recurringLabel.textContent = `Monthly Fee: $${item.monthlyFee || 0}`;
                        
                        subscriptionInfo.appendChild(oneTimeLabel);
                        subscriptionInfo.appendChild(recurringLabel);
                        container.appendChild(subscriptionInfo);
                        break;
                        
                    default:
                        // Display fixed price info
                        if (item.price) {
                            const priceInfo = document.createElement('div');
                            priceInfo.style.margin = '15px 0';
                            priceInfo.style.padding = '10px';
                            priceInfo.style.backgroundColor = 'var(--primary-light)';
                            priceInfo.style.borderRadius = '4px';
                            priceInfo.style.fontWeight = '500';
                            priceInfo.textContent = `Price: $${item.price}`;
                            container.appendChild(priceInfo);
                        }
                }
                
                return container;
            }
            
            /**
             * Format price display based on price type
             */
            function formatPriceDisplay(item) {
                switch (item.priceType) {
                    case 'fixed':
                        return `$${item.price || 0}`;
                        
                    case 'per_unit':
                        return `$${item.unitPrice || 0} per ${item.unitName || 'unit'}`;
                        
                    case 'range':
                        return `$${item.priceMin || 0} - $${item.priceMax || item.priceMin || 0}`;
                        
                    case 'starting_at':
                        return `Starting at $${item.priceMin || 0}`;
                        
                    case 'percentage':
                        return `${(item.percentageFee * 100).toFixed(0)}% of ad spend`;
                        
                    case 'subscription':
                        return `$${item.setupFee || 0} + $${item.monthlyFee || 0}/mo`;
                        
                    case 'options':
                        if (item.options && item.options.length > 0) {
                            const minPrice = Math.min(...item.options.map(opt => opt.price || 0));
                            const maxPrice = Math.max(...item.options.map(opt => opt.price || 0));
                            if (minPrice === maxPrice) {
                                return `$${minPrice}`;
                            }
                            return `$${minPrice} - $${maxPrice}`;
                        }
                        return '';
                        
                    default:
                        return item.price ? `$${item.price}` : '';
                }
            }
            
            /**
             * Toggle all subcategories under a category
             */
            function toggleAllSubcategories(categoryId, checked) {
                // Find all subcategory toggles under this category
                const categoryDetails = document.getElementById(`category-details-${categoryId}`);
                const subcategoryToggles = categoryDetails.querySelectorAll('.subcategory-toggle');
                
                subcategoryToggles.forEach(toggle => {
                    toggle.checked = checked;
                    const subcategoryId = toggle.id.replace('subcategory-toggle-', '');
                    window.quoteFormSelections.services[subcategoryId].selected = checked;
                    
                    const detailsElement = document.getElementById(`subcategory-details-${subcategoryId}`);
                    if (checked) {
                        detailsElement.classList.add('active');
                    } else {
                        detailsElement.classList.remove('active');
                    }
                });
            }
            
            /**
             * Expand all categories and subcategories
             */
            function expandAll() {
                document.querySelectorAll('.category-details').forEach(element => {
                    element.classList.add('active');
                });
                
                document.querySelectorAll('.subcategory-details').forEach(element => {
                    element.classList.add('active');
                });
            }
            
            /**
             * Collapse all categories and subcategories
             */
            function collapseAll() {
                document.querySelectorAll('.category-details').forEach(element => {
                    element.classList.remove('active');
                });
                
                document.querySelectorAll('.subcategory-details').forEach(element => {
                    element.classList.remove('active');
                });
            }
            
            /**
             * Update the cost summary based on current selections
             */
            function updateCostSummary() {
                const costs = quoteFormDataModel.calculateTotalCosts(window.quoteFormSelections);
                
                document.getElementById('total-one-time').textContent = `$${costs.totalOneTime.toFixed(2)}`;
                document.getElementById('total-monthly').textContent = `$${costs.totalMonthly.toFixed(2)}`;
                document.getElementById('total-annual').textContent = `$${costs.totalAnnual.toFixed(2)}`;
                document.getElementById('grand-total').textContent = `$${costs.grandTotal.toFixed(2)}`;
            }
            
            /**
             * Reset the form to default values
             */
            function resetForm() {
                if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                    window.quoteFormSelections = quoteFormDataModel.getDefaultSelections();
                    
                    // Reset client info fields
                    quoteFormDataModel.clientInfoFields.forEach(field => {
                        const element = document.getElementById(field.id);
                        if (element) {
                            element.value = window.quoteFormSelections.clientInfo[field.id] || '';
                        }
                    });
                    
                    // Regenerate category cards
                    generateCategoryCards();
                }
            }
        });
    </script>
